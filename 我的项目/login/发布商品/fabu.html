<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>发布商品</title>
    <link rel="stylesheet" href="css/fabu.css"/>
</head>
<body>
	<div class="fabu">
		<header>
			<div class="t_left"><b></b></div>
			<h2>发布商品</h2>
			<div class="t_right">完成</div>
		</header>
		<section>
			<div class="files">
               <h3>商品图片<b>(图片尺寸999*999)</b></h3>
               <span><img src="img/images/发布商品_03.jpg"/></span>
			   <span><img src="img/images/发布商品_06.jpg"/></span> 
			</div>
			<ul class="u_list">
				<li>商品基本信息</li>
				<li>商品名称:<input type="text" placeholder="请填写商品名称"/></li>
				<li>运费:<input type="text" placeholder="请填写运费价格，填写0为包邮"/></li>
				<li>分类名称:<input type="text" placeholder="规格尺码"/></li>
			</ul>
			<div class="main">
				<h3>商品分类</h3>
				 <dl>
				 	<dt>
				 		<ul>
				 			<li>规格 <span>请填写规格名称</span></li>
				 			<li>单价<span>请填写单价(元)</span></li>
				 			<li>重置<span>请填写单位重置(kg)</span></li>
				 			<li class="u_li">库存<span>请填写库存数量</span></li>
				 		</ul>
				 	</dt>
				 	<dd><img src="img/red--垃圾桶.gif"/></dd>
				 </dl>
			</div>
			<div class="btn">
				<span>
			    <img src="img/images/images/images/发布商品_11_03.jpg"/>
				添加商品分类
				</span>
			</div>
			<div class="data_list">
               <h3>商品详情</h3>
               <span><img src="img/images/发布商品_03.jpg"/></span>
			   <span><img src="img/images/发布商品_06.jpg"/></span> 
			</div>
			<p class="one"><span>折扣设置</span><a href="#">一折<b></b></a></p>
			<p class="one"><span>关联设计文档</span><a href="#">创意支架.stl<b></b></a></p>
			<p class="one"><span>分类至</span><a href="#">装饰品<b></b></a></p>
		</section>
	</div>
</body>
</html>
