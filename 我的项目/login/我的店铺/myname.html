<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>我的店铺</title>
   
    <script src="../js/angular-1.3.0.js"></script>
    <script src="../js/angular-ui-router.min.js"></script>
    <script src="../js/app.js"></script>
</head>
<body ui-view>
	<div class="myname">
		<header>
			<div class="t_left"><b></b></div>
			<h5>我的店铺</h5>
			<div class="t_right"><img src="../img/images/我的店铺_03.jpg"/></div>
		</header>
		<section>
		    <div class="main">
		        <ul class="u_list" ui-sref="manage">
		        	<li><img src="../img/images/我的店铺_07.jpg"/></li> 
		        	<li>店铺装修与管理 </li>
		        	<li><b></b></li>
		        </ul>
		         <ul class="u_list" ui-sref="preview">
		        	<li><img src="../img/images/images/我的店铺_03.jpg"/></li> 
		        	<li>预览店铺</li>
		        	<li><b></b></li>
		        </ul>
		    </div>	
		    <div class="main">
		        <ul class="u_list" ui-sref="putaway">
		        	<li><img src="../img/images/我的店铺_14.jpg"/></li> 
		        	<li>上架商品(30)</li>
		        	<li><b></b></li>
		        </ul>
		         <ul class="u_list" ui-sref="repertory">
		        	<li><img src="../img/images/我的店铺_18.jpg"/></li> 
		        	<li>库存商品(15)</li>
		        	<li><b></b></li>
		        </ul>
		        <ul class="u_list">
		        	<li><img src="../img/images/我的店铺_22.jpg"/></li> 
		        	<li>草稿箱(7)</li>
		        	<li><b></b></li>
		        </ul>
		        <ul class="u_list">
		        	<li><img src="../img/images/我的店铺_26.jpg"/></li> 
		        	<li>待审核产品(23)</li>
		        	<li><b></b></li>
		        </ul>
		        <ul class="u_list">
		        	<li><img src="../img/images/我的店铺_28.jpg"/></li> 
		        	<li>未通过审核商品(2)</li>
		        	<li><b></b></li>
		        </ul>
		    </div>	
		    <div class="main">
		        <ul class="u_list" ui-sref="shopdata">
		        	<li><img src="../img/images/我的店铺_30.jpg"/></li> 
		        	<li>店铺与个人信息</li>
		        	<li><b></b></li>
		        </ul>
		         <ul class="u_list" ui-sref="myname">
		        	<li><img src="../img/images/我的店铺_33.jpg"/></li> 
		        	<li>我的作品库</li>
		        	<li><b></b></li>
		        </ul>
		    </div>	
		</section>
		<footer>
			<dl ui-sref="home">
				<dt><img src="../img/images/我的店铺_37.jpg"/></dt>
				<dd>&nbsp;&nbsp;&nbsp;首页&nbsp;&nbsp;&nbsp;</dd>
			</dl>
			<dl ui-sref="help">
				<dt><img src="../img/images/我的店铺_39.jpg"/></dt>
				<dd>优橙协助</dd>
			</dl>
			<dl>
				<dt><img src="../img/images/images/我的店铺11_03.jpg"/></dt>
				<dd></dd>
			</dl>
			<dl ui-sref="indent">
				<dt><img src="../img/images/我的店铺_42.jpg"/></dt>
				<dd>订单状态</dd>
			</dl>
			<dl class="bg" ui-sref="shop">
				<dt><img src="../img/images/我的店铺_44.jpg"/></dt>
				<dd>我的店铺</dd>
			</dl>
		</footer>
	</div>
</body>
</html>
