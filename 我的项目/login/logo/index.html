<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>登录</title>
    <link rel="stylesheet" href="css/style.css"/>
    <link rel="stylesheet" href="../login/css/zhuce.css" />
    <link rel="stylesheet" href="../result/css/result.css" />
    <link rel="stylesheet" href="../logobar/css/denglu.css" />
    <link rel="stylesheet" href="../我的店铺/css/myname.css" />
    <link rel="stylesheet" href="../预览店铺/css/preview.css"/>
    <link rel="stylesheet" href="../装修店铺/css/zxiu.css" />
    <link rel="stylesheet" href="../作品库/css/zuopin.css"/>
    <link rel="stylesheet" href="../设计师/css/Ssheji1.css" />
    <link rel="stylesheet" href="../设计师/css/Sxiaoxi2.css" />
    <link rel="stylesheet" href="../优橙协助/css/Yxiezhu4.css"/>
    <link rel="stylesheet" href="../我的订单/css/dingdan1/style.css"/>
    <script src="../js/angular-1.3.0.js"></script>
    <script src="../js/angular-ui-router.min.js"></script>
    <script src="../js/app.js"></script>
   
</head>
<body ui-view>
	<div class="bigWrap">
		<header>
			<img src="img/images/-11.gif"/>
			<p>优橙科技</p>
		</header>
		<section>
		  <div class="sect">
			<form   ng-controller="validateCtrl" name="myForm" novalidate>
			  <ul class="user">
			     <li><img src="img/images/_07.gif"/></li>
			     <li>
			     	<input type="text" placeholder="请输入绑定手机号"  name="user" ng-model="user" required/>
			     	<span style="color:red" ng-show="myForm.user.$dirty && myForm.user.$invalid">
			        	<span style="color: red;" ng-show="myForm.user.$error.required">请输入用户名</span>
			        </span>	
			     </li>
			   </ul> 
		   
		      <ul class="password">
			     <li><img src="img/images/pwd.png"/></li>
			     <li>
			     	<input type="password" placeholder="请输入绑定密码"  name="pwd" ng-model="pwd" required/>
			     	<img src="img/images/_14.jpg"/>
			     	 <span style="color:red" ng-show="myForm.pwd.$dirty && myForm.pwd.$invalid">
			     		<span style="color: red;" ng-show="myForm.pwd.$error.required">请输入密码</span>
			     	    <!--<span  ng-show="myForm.pwd.$error.pwd">密码不正确</span>--> 
			       </span>
			     </li>
		      </ul> 
		 </div> 
		 <div class="btn">
		 	<span ng-click="reset()" ui-sref="denglu" ng-disabled="myForm.user.$dirty && myForm.user.$invalid || myForm.password.$dirty && myForm.password.$invalid">
		 	登录</span></div>
		</form>   
		 <div class="siz">
		 	<span ui-sref="zhuce">注册账号</span><a  ui-sref="pwd">忘记密码</a>
		 </div>
		</section>
	</div>
</body>
</html>
